services:

  haproxy:
    platform: linux/x86_64
    container_name: haproxy
    image: haproxy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      - ./config/cert.pem:/usr/local/etc/haproxy/cert.pem
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    container_name: backend
    env_file:
      - config/backend.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/levels"]
      interval: 2s
      timeout: 5s
      retries: 3
      start_period: 3s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      network: host
    container_name: frontend
    env_file:
      - config/frontend.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 2s
      timeout: 5s
      retries: 3
      start_period: 3s

  mongodb:
    platform: linux/x86_64
    image: mongo:4.4.6
    container_name: mongodb
    volumes:
      - mongodata:/data/db
    env_file:
      - config/mongodb.env


volumes:
  mongodata:
    external: false