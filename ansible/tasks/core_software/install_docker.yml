- name: install_gnupg
  import_tasks: ./apt_install.yml
  vars:
    apt_packages:
      - gnupg
      
- name: add_gpg
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add_repo
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: install_docker
  import_tasks: ./apt_install.yml
  vars:
    apt_packages:
      - docker-ce
